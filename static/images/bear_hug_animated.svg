    <circle cx="360" cy="135" r="10" fill="#E3A5A5" opacity="0.6">
      <animate attributeName="transform" attributeType="XML" type="translate" 
               values="0,0; -5,0; 0,0" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Hair bow -->
    <path d="M330,70 
            Q350,50 360,70
            Q350,90 330,70" 
          fill="#FF6B6B">
      <animate attributeName="transform" attributeType="XML" type="translate" 
               values="0,0; -5,0; 0,0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M330,70 
            Q310,50 300,70
            Q310,90 330,70" 
