      <animate attributeName="transform" attributeType="XML" type="translate" 
               values="0,0; 0,-10; 0,0" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <path d="M180,100 
           C190,85 205,85 205,100
           C205,115 180,130 180,130
           C180,130 155,115 155,100
