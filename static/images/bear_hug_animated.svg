      <animate attributeName="transform" attributeType="XML" type="scale" 
               values="1;1.1;1" dur="1.5s" repeatCount="indefinite"/>
    </path>
    
    <path d="M150,180 
           C160,165 175,165 175,180
           C175,195 150,210 150,210
           C150,210 125,195 125,180
